<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Personal List</title>
  </head>
  <body>
    <div class="row mx-0">
      <div class="col-6 offset-3 mt-5">
        <form id="personForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Ad Soyad</label>
            <input
              id="fullName"
              type="text"
              class="form-control"
              name="fullName"
            />
          </div>
          <select class="form-select" aria-label="Cinsiyet" id="gender">
            <option selected disabled>Lütfen Cinsiyetinizi Seçin</option>
            <option value="1">Kız</option>
            <option value="2">Erkek</option>
            <option value="3">Belirtmek istemiyorum</option>
          </select>
          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              name="isMarried"
              id="isMarried"
            />
            <label class="form-check-label" for="isMarried"> Evli </label>
          </div>
          <div class="mt-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Doğum Tarihi</label
            >
            <input
              id="birthDate"
              type="date"
              class="form-control"
              name="birthDate"
            />
          </div>
          <div class="d-flex justify-content-end">
            <button
              id="save-btn"
              type="button"
              class="btn btn-success btn-lg mt-3"
              onclick="addPerson()"
            >
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="personList" class="row mt-5 mx-0"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
